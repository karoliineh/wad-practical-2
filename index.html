<!DOCTYPE html>
<html lang="en">

<!–– metadata goes between head tags ––>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="res/images/favicon.ico">
    <title>My Dashboard</title>
</head>

<!–– all of the content goes here (between the body tags) ––>
<body>
<header>

    <strong>Welcome to your dashboard!</strong>
</header>

<section>

        <!–– title is showing text about the image when you hoover on it with cursor ––>
        <img src="res/images/me.png" alt="My picture" title = "Not really my picture">
    </div>
    <div>
        <ol>
            <li>John Doe</li>
            <li>27/06/1993</li>
            <li>Software Engineering</li>
        </ol>
    </div>
    <div>
        <strong>2.65</strong>
    </div>
</section>

<section>
    <h1> <span>Courses </span> </h1>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Course Title</th>

        </thead>
        <tbody>
        <tr>
            <td>1</td>

        <tr>

            <td>85</td>
        </tr>
        <tr>

        </tr>

        </tr>
        </tbody>
    </table>
</section>

<footer>
    <!–– ul is a list tag ––>
    <ul>
        <!–– li tag defines the list element ––>
        <li>
            <!–– href is a reference to an HTML (for inserting an URL) ––>
            <a href="https://ois2.ut.ee/">OIS</a>
        </li>
        <li>
            <a href="https://courses.cs.ut.ee/">Courses</a>
        </li>

</footer>

</body>
</html>
