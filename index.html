<!DOCTYPE html>
<html lang="en">

<!–– metadata goes between head tags ––>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="res/images/favicon.ico">
    <title>My Dashboard</title>
</head>

<!–– all of the content goes here (between the body tags) ––>
<body>
<header>
    <!–– strong tag is better than b tag (i.e for blind people) ––>
    <strong>Welcome to your dashboard!</strong>
</header>

<footer>
    <!–– ul is a list tag ––>
    <ul>
        <!–– li tag defines the list element ––>
        <li>
            <!–– href is a reference to an HTML (for inserting an URL) ––>
            <a href="https://ois2.ut.ee/">OIS</a>
        </li>
        <li>
            <a href="https://courses.cs.ut.ee/">Courses</a>
        </li>
    </ul>
</footer>

</body>
</html>
